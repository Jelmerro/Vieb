<!DOCTYPE html>
<html>
<head>
    <link href="css/index.css" rel="stylesheet" type="text/css">
    <meta http-equiv="Content-Security-Policy" content="font-src file://*; img-src file://* data:; object-src 'none'; style-src 'unsafe-inline' file://*; script-src 'none'; default-src 'none'">
</head>
<body>
    <div id="invisible-overlay"></div>
    <div id="navbar">
        <img src="img/icons/1024x1024.png" id="logo">
        <div>
            <div id="menu">
                <span id="mode-container">
                    <span id="mode">normal</span>
                    <span id="mode-suggestions"></span>
                </span>
                <span id="containername"></span>
                <input id="url" type="text" spellcheck="false">
                <span id="repeat-counter"></span>
                <span id="pressed-keys"></span>
                <div id="suggest-dropdown"></div>
            </div>
            <div id="tabs">
                <span class="spacer"></span>
            </div>
        </div>
    </div>
    <div id="notifications"></div>
    <div id="url-hover"></div>
    <div id="page-container">
        <div id="follow"></div>
        <div id="pointer"></div>
        <div id="pages"></div>
        <div id="pagelayout"></div>
    </div>
</body>
</html>
