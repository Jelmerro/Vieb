<!DOCTYPE html>
<html>
<head>
    <link id="default-styling" href="colors/default.css" rel="stylesheet" type="text/css">
    <meta http-equiv="Content-Security-Policy" content="img-src http://* https://* file://* data:; object-src 'none'; style-src 'unsafe-inline' file://*; script-src 'none'; default-src 'none'">
</head>
<body id="app">
    <div id="navbar">
        <img src="img/vieb.svg" id="logo">
        <span id="mode-container">
            <span id="mode">normal</span>
            <span id="mode-suggestions"></span>
        </span>
        <span id="containername"></span>
        <input id="url" type="text" spellcheck="false">
        <span id="repeat-counter"></span>
        <span id="pressed-keys"></span>
        <span id="record-name"></span>
    </div>
    <div id="tabs" class="scroll"></div>
    <div id="context-menu"></div>
    <div id="page-container">
        <div id="follow"></div>
        <div id="pointer"></div>
        <div id="pages"></div>
        <div id="pagelayout"></div>
        <div id="url-hover"></div>
        <div id="loading-progress"></div>
        <div id="notifications"></div>
        <div id="mapsuggest"></div>
        <div id="suggest-dropdown"></div>
    </div>
    <div id="screenshot-highlight"></div>
</body>
</html>
