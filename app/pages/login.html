<!DOCTYPE html>
<html>
<head>
    <link href="../css/login.css" rel="stylesheet" type="text/css">
    <title>Login</title>
    <meta http-equiv="Content-Security-Policy" content="font-src file://*; img-src file://*; object-src 'none'; style-src 'unsafe-inline' file://*; script-src 'none'; default-src 'none'">
    <link rel="shortcut icon" type="image/png" href="../img/icons/256x256.png">
</head>
<body>
    <h3>Login request</h3>
    <input tabindex=0 placeholder="username" id="username" spellcheck="false" type="text" autofocus>
    <input tabindex=1 placeholder="password" id="password" spellcheck="false" type="password">
    <p id="info"></p>
</body>
</html>
