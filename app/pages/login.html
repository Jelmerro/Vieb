<!DOCTYPE html>
<html>
<head>
    <link href="../css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h3>Login request</h3>
    <input tabindex=0 placeholder="username" id="username" type="text" autofocus>
    <input tabindex=1 placeholder="password" id="password" type="password">
    <p id="info"></p>
    <script>
        const { ipcRenderer, remote } = require('electron')
        const username = document.getElementById("username")
        const password = document.getElementById("password")
        const inputs = [...document.getElementsByTagName("input")]
        document.getElementById("info").textContent =
            remote.getCurrentWindow().getTitle()
        window.addEventListener("keydown", e => {
            if (e.code === "Tab" && !e.altKey) {
                e.preventDefault()
                if (document.activeElement === username) {
                    password.focus()
                    password.click()
                } else {
                    username.focus()
                    username.click()
                }
            }
        })
        inputs.forEach(input => {
            input.addEventListener("keydown", e => {
                if (e.code === "Enter") {
                    ipcRenderer.send(
                        "login-credentials", [username.value, password.value])
                } else if (e.shiftKey || e.metaKey || e.altKey) {
                    //Don't trigger the escape keys below
                } else if (e.ctrlKey && e.code === "BracketLeft") {
                    window.close()
                } else if (!e.ctrlKey && e.code === "Escape") {
                    window.close()
                }
            })
            input.addEventListener("focusout", e => {
                if (!inputs.includes(e.relatedTarget)) {
                    input.focus()
                    input.click()
                }
            })
        })
    </script>
</body>
</html>
