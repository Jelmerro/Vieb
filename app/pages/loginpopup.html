<!DOCTYPE html>
<html>
<head>
    <link href="../colors/default.css" rel="stylesheet" type="text/css">
    <title>Login</title>
    <meta http-equiv="Content-Security-Policy" content="img-src file://*; object-src 'none'; style-src 'unsafe-inline' file://*; script-src 'none'; default-src 'none'">
    <link rel="shortcut icon" type="image/svg+xml" href="../img/vieb.svg">
    <style id="custom-styling"></style>
</head>
<body class="popup" id="loginpopup">
    <h3>Login request</h3>
    <input tabindex=0 placeholder="username" id="username" spellcheck="false" type="text" autofocus>
    <input tabindex=1 placeholder="password" id="password" spellcheck="false" type="password">
    <p id="info"></p>
</body>
</html>
