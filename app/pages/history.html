<!DOCTYPE html>
<html>
<head>
    <link id="default-styling" href="../colors/default.css" rel="stylesheet" type="text/css">
    <title>History</title>
    <meta http-equiv="Content-Security-Policy" content="img-src file://* data:; object-src 'none'; style-src 'unsafe-inline' file://*; script-src 'none'; default-src 'none'">
    <link rel="shortcut icon" type="image/svg+xml" href="../img/vieb.svg">
</head>
<body class="specialpage" id="historypage">
    <h1>History</h1>
    <div id="scanning-progress">Reading history...</div>
    <input type="text" placeholder="Filter history" id="filter" />
    <div id="hist-container">
        <div id="pages"></div>
        <input type="number" placeholder="Entries per page" id="perpage" min="1" step="1" />
    </div>
    <div id="list"></div>
</body>
</html>
