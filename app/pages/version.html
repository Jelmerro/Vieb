<!DOCTYPE html>
<html>
<head>
    <link id="default-styling" href="../colors/default.css" rel="stylesheet" type="text/css">
    <title>Version</title>
    <meta http-equiv="Content-Security-Policy" content="img-src file://*; object-src 'none'; style-src 'unsafe-inline' file://*; script-src 'none'; connect-src https://api.github.com; default-src 'none'">
    <link rel="shortcut icon" type="image/svg+xml" href="../img/vieb.svg">
</head>
<body class="specialpage" id="versionpage">
    <div class="header">
        <img src="../img/vieb.svg">
        <div class="info">
            <div id="title">
                <span id="name">Vieb</span>
                <span id="version"></span>
            </div>
            <div id="subtitle"></div>
            <div id="description"></div>
            <div id="update-check">
                <div>
                    <button></button>
                    <span id="version-check"></span>
                </div>
            </div>
            <div id="version-links"></div>
        </div>
    </div>
</body>
</html>
