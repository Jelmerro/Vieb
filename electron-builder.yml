  publish:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
    - target: zip
      arch:
        - x64
        - arm64
nsis:
  differentialPackage: false
  oneClick: false
  license: LICENSE
fileAssociations:
  - name: HyperText Markup File
    ext: html
  - name: Extensible HyperText Markup File
    ext: xhtml
  - name: HyperText Markup File
    ext: htm
  - name: HyperText Markup File
    ext: shtml
  - name: Extensible HyperText Markup File
    ext: xht
protocols:
  - name: HyperText Transfer Protocol
    schemes:
      - ftp
      - http
      - https
