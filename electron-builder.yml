appId: com.github.Jelmerro.vieb
linux:
  icon: app/img/icons
  executableName: vieb
  category: Network;WebBrowser;
  maintainer: Jelmer van Arnhem
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
    - target: deb
      arch:
        - x64
        - arm64
    - target: freebsd
      arch:
        - x64
        - arm64
    - target: pacman
      arch:
        - x64
        - arm64
    - target: rpm
      arch:
        - x64
        - arm64
    - target: snap
      arch:
        - x64
    - target: tar.gz
      arch:
        - x64
        - arm64
  extraFiles:
    - filter:
        - README.md
        - LICENSE
rpm:
  fpm:
    - --rpm-rpmbuild-define=_build_id_links none
mac:
  icon: app/img/icons
  target:
    - target: zip
      arch:
        - x64
win:
  icon: app/img/icons/512x512.png
  legalTrademarks: Copyright @ Jelmer van Arnhem | Licensed as free software (GPL-3.0+)
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
    - target: zip
      arch:
        - arm64
  extraFiles:
    - filter:
        - README.md
        - LICENSE
nsis:
  oneClick: false
  license: LICENSE
fileAssociations:
  - ext: html
protocols:
  - name: Websites
    schemes:
      - http
      - https
